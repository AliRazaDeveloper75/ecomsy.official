<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stats Section</title>
    <style>
      body {
        background-color: #0c1022;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: space-around;
        align-items: center;

        margin: 0;
      }

      .stat {
        text-align: center;
      }

      .stat .number {
        font-size: 60px;
        font-weight: bold;
        color: #e84600;
      }

      .stat .label {
        font-size: 20px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div cla>
      <div class="stat">
        <div class="number" data-target="20">0</div>
        <div class="label">HAPPY CUSTOMERS</div>
      </div>
      <div class="stat">
        <div class="number" data-target="200">0</div>
        <div class="label">CLIENTS</div>
      </div>
      <div class="stat">
        <div class="number" data-target="1150">0</div>
        <div class="label">PROJECTSÂ COMPLETED</div>
      </div>
    </div>

    <script>
      const counters = document.querySelectorAll(".number");

      counters.forEach((counter) => {
        const updateCount = () => {
          const target = +counter.getAttribute("data-target");
          const count = +counter.innerText;

          // Change the speed here
          const speed = target / 200;

          if (count < target) {
            counter.innerText = Math.ceil(count + speed);
            setTimeout(updateCount, 20);
          } else {
            counter.innerText = target.toLocaleString() + "+";
          }
        };

        updateCount();
      });
    </script>
  </body>
</html>
