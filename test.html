<!DOCTYPE html>
<html>
<head>
<style>
.blinking-text {
  font-size: 24px;
  font-weight: bold;
  animation: text-blink 3.5s infinite;
}

@keyframes text-blink {
  0% { color: back; }
  25% { color: blue; }
  50% { color: green; }
  75% { color: orange; }
  100% { color: red; }
}
</style>
</head>
<body>

<p class="blinking-text">*This text changes color continuously!*</p>

</body>
</html>
